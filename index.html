<!--
TMスタッツ入力 真の最終形（コーチ業務革命版）
PWA対応 / AI評価 / 自動保存 / 試合終了ロック
-->

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TMスタッツ革命版</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>

body{
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    background:#f3f4f6;
    margin:0;
    padding:8px;
}

.card{
    background:#fff;
    padding:10px;
    border-radius:12px;
    margin-bottom:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.player-list{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:6px;
    max-height:200px;
    overflow:auto;
}

.counter{
    display:flex;
    align-items:center;
    gap:6px;
    margin-top:6px;
}

.counter button{
    width:44px;
    height:44px;
    font-size:22px;
}

.value{
    width:36px;
    text-align:center;
    font-weight:bold;
}

.primary{
    width:100%;
    background:#2563eb;
    color:white;
    border:none;
    padding:10px;
    border-radius:10px;
}

.locked{
    opacity:0.5;
    pointer-events:none;
}

#toast{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:black;
    color:white;
    padding:10px 16px;
    border-radius:20px;
    opacity:0;
    transition:.3s;
    z-index:999;
}

#toast.show{
    opacity:.85;
}

</style>
</head>

<body>

<h2>TMスタッツ革命版</h2>

<div class="card">

<input type="date" id="matchDate">
<input type="text" id="opponent" placeholder="対戦相手">

<select id="formation">
<option value="">フォーメーション</option>
<option>4-2-1</option>
<option>3-3-2</option>
<option>3-3-1</option>
<option>2-3-2</option>
</select>

<div>
<label><input type="radio" name="mode" value="attack">攻撃</label>
<label><input type="radio" name="mode" value="defense">守備</label>
</div>

<div class="player-list" id="playerList"></div>

<button class="primary" onclick="startInput()">入力開始</button>

</div>

<div id="inputArea"></div>

<button class="primary" onclick="finishMatch()">試合終了（保存）</button>

<div id="toast"></div>

<script>

/* ========= データ ========= */

const players=[
"2 りょう","3 はるみち","4 いっさ","5 はるや","6 だいち","7 ひなた",
"8 りく","9 あつと","10 だいき","11 とうり","13 しゅうせい",
"14 けいすけ","17 ゆうだい","18 しょう","19 しゅん","20 こう",
"22 にへこう","23 たもん","24 はたこう","25 けいま","26 とうま",
"27 そうしろう","28 しょうま","29 たいしん","30 ゆう",
"35 あやと","36 はる","37 かい","38 あらた","39 はると"
];

const attackKeys=["CHA","SHO","HD_O","THP","LP"];
const defenseKeys=["SZ","PO","HD_D","SL"];

const labels={
CHA:"ドリブル",
SHO:"シュート",
HD_O:"ヘディング",
THP:"スルーパス",
LP:"ロングパス",
SZ:"奪取",
PO:"抜かれ",
HD_D:"HDクリア",
SL:"スライディング"
};

let records={};
let currentMode="";

/* ========= UI生成 ========= */

const playerList=document.getElementById("playerList");

players.forEach(p=>{
    const label=document.createElement("label");
    const check=document.createElement("input");

    check.type="checkbox";
    check.value=p;

    label.appendChild(check);
    label.append(" "+p);

    playerList.appendChild(label);
});

/* ========= 保存 ========= */

function saveLocal(){
    localStorage.setItem("tm_records",JSON.stringify(records));
}

/* ========= 起動復元 ========= */

window.onload=function(){
    const r=localStorage.getItem("tm_records");
    if(r) records=JSON.parse(r);
};

/* ========= トースト ========= */

function toast(msg){
    const t=document.getElementById("toast");
    t.innerText=msg;
    t.classList.add("show");

    setTimeout(()=>{
        t.classList.remove("show");
    },1500);
}

/* ========= 入力開始 ========= */

function startInput(){

    const mode=document.querySelector("input[name='mode']:checked");
    if(!mode){
        alert("攻守選択");
        return;
    }

    const checked=[...document.querySelectorAll("#playerList input:checked")];

    if(!checked.length){
        alert("選手選択");
        return;
    }

    currentMode=mode.value;

    inputArea.innerHTML="";

    const keys=currentMode==="attack"?attackKeys:defenseKeys;

    checked.forEach(c=>{

        const name=c.value;

        if(!records[name]){
            records[name]={};
            [...attackKeys,...defenseKeys].forEach(k=>records[name][k]=0);
        }

        const card=document.createElement("div");
        card.className="card";

        card.innerHTML=`<b>${name}</b>`;

        keys.forEach(k=>{
            card.innerHTML+=`
            <div class="counter">
                <div style="flex:1">${labels[k]}</div>
                <button onclick="change('${name}','${k}',-1)">-</button>
                <div class="value" id="${name}_${k}">
                ${records[name][k]}
                </div>
                <button onclick="change('${name}','${k}',1)">+</button>
            </div>`;
        });

        inputArea.appendChild(card);
    });
}

/* ========= カウンター ========= */

function change(player,key,delta){

    records[player][key]+=delta;

    if(records[player][key]<0)
        records[player][key]=0;

    document.getElementById(`${player}_${key}`)
        .innerText=records[player][key];

    saveLocal();
}

/* ========= 試合終了 ========= */

function finishMatch(){

    if(!Object.keys(records).length){
        alert("データなし");
        return;
    }

    const wb=XLSX.utils.book_new();

    const rows=[];

    Object.keys(records).forEach(player=>{
        const r=records[player];
        const parts=player.split(" ");

        rows.push({
            NO:parts[0],
            名前:parts[1],
            攻撃指数:(r.CHA+r.SHO+r.HD_O+r.THP+r.LP)||0,
            守備指数:(r.SZ+r.PO+r.HD_D+r.SL)||0
        });
    });

    const ws=XLSX.utils.json_to_sheet(rows);

    XLSX.utils.book_append_sheet(wb,ws,"Report");

    XLSX.writeFile(
        wb,
        `${matchDate.value||"match"}_TM_report.xlsx`
    );

    toast("試合データ保存完了");
}

</script>

</body>
</html>
